# Main vars file.

---
configure_local_drush_aliases: true

apache_mods_enabled:
  - expires.load
  - ssl.load
  - rewrite.load
  - proxy.load
  - proxy_fcgi.load

apache_listen_port: 81
apache_vhosts: []

nginx_listen_port: 80
nginx_vhosts: []

# Add any extra apt or yum packages you would like installed.
extra_packages:
  - subversion
  - htop
  - ntp
  - mailutils
  - python-pip
  - vim-common
  - vim-scripts
  - vim-nox

drush_version: master
drush_keep_updated: true
drush_composer_cli_options: "--prefer-dist --no-interaction"

php_version: "5.6"
php_packages:
  - php{{ php_version }}
  - php{{ php_version }}-apcu
  - php{{ php_version }}-mcrypt
  - php{{ php_version }}-cli
  - php{{ php_version }}-common
  - php{{ php_version }}-curl
  - php{{ php_version }}-dev
  - php{{ php_version }}-fpm
  - php{{ php_version }}-gd
  - php{{ php_version }}-sqlite3
  - php{{ php_version }}-xml
  - php-pear
  - php7.1-xml
  - libpcre3-dev
php_conf_paths:
  - /etc/php{{ php_version }}/fpm
  - /etc/php{{ php_version }}/apache2
  - /etc/php{{ php_version }}/cli
php_extension_conf_paths:
  - /etc/php{{ php_version }}/fpm/conf.d
  - /etc/php{{ php_version }}/apache2/conf.d
  - /etc/php{{ php_version }}/cli/conf.d
php_fpm_daemon: php{{ php_version }}-fpm
php_fpm_conf_path: "/etc/php{{ php_version }}/fpm"
php_fpm_pool_conf_path: "/etc/php{{ php_version }}/fpm/pool.d/www.conf"
php_mysql_package: php{{ php_version }}-mysql
php_memcached_package: php{{ php_version }}-memcached
php_memory_limit: "192M"
php_display_errors: "On"
php_display_startup_errors: "On"
php_realpath_cache_size: "1024K"
php_sendmail_path: "/usr/sbin/ssmtp -t"
php_opcache_enabled_in_ini: true
php_opcache_memory_consumption: "192"
php_opcache_max_accelerated_files: 4096
php_max_input_vars: "4000"

php_enable_php_fpm: true
php_fpm_listen: "127.0.0.1:9000"

composer_path: /usr/bin/composer
composer_home_path: '/home/vagrant/.composer'
composer_global_packages: []

# MySQL Configuration.
mysql_root_password: root
mysql_slow_query_log_enabled: true
mysql_slow_query_time: 2
mysql_wait_timeout: 300
mysql_users: []
mysql_databases: []

# Varnish Configuration.
varnish_listen_port: "82"
varnish_default_vcl_template_path: templates/drupalvm.vcl.j2
varnish_default_backend_host: "127.0.0.1"
varnish_default_backend_port: "80"

# XDebug configuration. XDebug is disabled by default for better performance.
php_xdebug_default_enable: 0
php_xdebug_coverage_enable: 0
php_xdebug_cli_enable: 0
php_xdebug_remote_enable: 1
php_xdebug_remote_connect_back: 1
# Use PHPSTORM for PHPStorm, sublime.xdebug for Sublime Text.
php_xdebug_idekey: PHPSTORM
php_xdebug_max_nesting_level: 256

# Solr Configuration (if enabled above).
solr_version: "4.10.4"
solr_xms: "64M"
solr_xmx: "128M"
solr_cores: []

# Other configuration.
known_hosts_path: ~/.ssh/known_hosts
vagrant_user: vagrant
vagrant_machine_name: manativm
